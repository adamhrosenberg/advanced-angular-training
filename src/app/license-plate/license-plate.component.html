<h2>{{plate.title}}</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{plate.price | currencyRenderer: currencyService.getCurrency(): currencyService.getExchangeRateForCurency()}}</h2>
  <button class="btn btn-primary float-right" role="button">
    {{buttonText}}
  </button>
</div>
