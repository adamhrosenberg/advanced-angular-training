<h2>{{plate.title}}</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{plate.price | currencyRenderer:currencyInfo.currency : currencyInfo.exchangeRate}}</h2>
  <button class="btn btn-primary float-right" role="button" (click)="buttonClick.emit(plate)">
    {{buttonText}}
  </button>
</div>
